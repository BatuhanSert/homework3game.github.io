<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height/2;
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 3;
    var brickColumnCount = 3;
    var brickWidth = 100;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 80;
    var brickOffsetLeftSecondColumn = 140;
    var brickWidthSiyah = 200;
    var brickHeightSiyah = 10;
    var brickPaddingSiyah= 30;
    var brickOffsetLeftSiyah = 140;
    var score = 0;





    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        //RED
                        if (c == 0 && r == 0){
                            dy = -dy;
                            b.status = 0;
                            score += 20;
                        }//BLUE
                        else if (c == 0 && r ==1){
                            dy = -dy;
                            b.status = 0;
                            score += 40;
                        }//GREEN
                        else if (c == 0 && r ==2){
                            dy = -dy;
                            b.status = 0;
                            score += 80;
                        }//PURPLE
                        else if (c == 1 && r ==0){
                            dy = -dy;
                            b.status = 0;
                            score += 60;
                        }//YELLOW
                        else if (c == 1 && r ==1){
                            dy = -dy;
                            b.status = 0;
                            score += 50;
                        }
                        else {
                            dy = -dy;
                            b.status = 1;
                        }

                        if(score == 250) {
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }//BLACK
                    else if(x > b.x && x < b.x+brickWidthSiyah && y > b.y && y < b.y+brickHeightSiyah){
                        if (c == 2 && r ==0){
                            dy = -dy;
                            b.status = 1;
                            score += 0;
                        }else{
                            dy = -dy;
                            b.status = 1;
                        }

                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    //red
                    if (c == 0 && r == 0){
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#ff0000";
                        ctx.fill();
                        ctx.closePath();

                    }
                    //blue
                    else if (c == 0 && r ==1) {
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0000ff";
                        ctx.fill();
                        ctx.closePath();

                    }
                    //green
                    else if (c == 0 && r ==2){
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#339933";
                        ctx.fill();
                        ctx.closePath();
                    }
                    //purple
                    else if (c == 1 && r == 0 ){
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeftSecondColumn;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#990099";
                        ctx.fill();
                        ctx.closePath();

                    }//yellow
                    else if (c == 1 && r == 1 ){
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeftSecondColumn;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#ffff00";
                        ctx.fill();
                        ctx.closePath();
                    }//black
                    else if (c == 2 && r == 0) {
                        var brickX = (r*(brickWidthSiyah+brickPaddingSiyah))+brickOffsetLeftSiyah;
                        var brickY = (c*(brickHeightSiyah+brickPaddingSiyah))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidthSiyah, brickHeightSiyah);
                        ctx.fillStyle = "#000000";
                        ctx.fill();
                        ctx.closePath();
                    }
                    else{}

                }
            }
        }
    }
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+ score, canvas.width/3, 300);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -1 * dx;
        }
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            }
            else {
                alert("GAME OVER");
                document.location.reload();
            }
        }


        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
    }

    setInterval(draw, 15);
</script>


</body>
</html>
